<div>
  <h3>Results</h3>
  <div ng-if="currentStep.results">
    <h5>cost-effectiveness acceptability curve</h5>
    <div style="width: 650px; height: 350px">
      <line-chart value="CEAC(currentStep)"></line-chart>
    </div>
    <h3>Model Overview</h3>
    <form>
      <input type="checkbox" ng-model="currentStep.problem.Modeloverview.patientCharacteristics" /> Patient Characteristics
    </form>
    <div ng-show="currentStep.problem.Modeloverview.patientCharacteristics">
      Patient Characteristic values
      <table class="table table-striped table-condensed", width='800'>
      <tbody>
       <tr ng-repeat="(key,covariate) in currentStep.problem.patient.covariates">
          <td>
            <div class="pull-left">
              <strong>{{covariate.name}}</strong><br />
              <small>{{covariate.remark}}</small>
            </div>
          </td>
        </tr>
        <tr ng-repeat="(key,covariate) in currentStep.problem.patient.covariateExpr">
          <td>
            <div class="pull-left">
              <strong>{{covariate.name}}</strong><br />
              <small>{{covariate.remark}}</small>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
